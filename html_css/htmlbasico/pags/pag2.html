    <h1>Audios</h1>
    <audio preload="metadata" src="audio/E Minor Prelude - Chopin.mp3" controls loop></audio>
    <audio controls>
        <source src="audio/E Minor Prelude - Chopin.mp3" type="">
        <p>infelismente seu navegador não consegue reproduzir audio</p>
    </audio>
    <!--
        preload:
    auto == carregar audio todo antes de exibir a pagina (não recomendado)
    metadata == carregar algumas informações do audio
    none == não carregar nada do audio até que o usuário queira

        autoplay == tocar sozinho
        controls == mostrar controles do player na pag
        loop == repetir o audio quando terminar-->
