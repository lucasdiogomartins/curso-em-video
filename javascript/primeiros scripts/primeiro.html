<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sáitch</title>
    <style>
        body {
            background-color: #c5ff9f;
            color: rgb(0, 153, 255);
            font: normal 20pt verdana;
        }
        h1 {
            color:rgb(0, 0, 255);
        }
    </style>
</head>
<body>
    <h1>Aô babão?</h1>
    <script>
        var comida = window.prompt('Digite uma comida')
        document.write(`Também gosto de ${comida}! <br/>`)
        var n1 = Number(window.prompt('Digite um numero'))
        var n2 = Number(window.prompt('Digite outro numero'))
        var som = n1 + n2
        document.write(`A soma de <strong>${n1}</strong> e <strong>${n2}</strong> é: <strong>${som}</strong>`)
    </script>
</body>
