<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Um pais da Europa</title>
    <style>
        body {
            background-color:lavenderblush;
            color: #ff6b99
        }
    </style>
</head>
<body>
    <h1>Não é um país da Europa</h1>
    Digite seu país <input type="text" name="txtpais" id="txtpais">
    <input type="button" value="Selecionar" onclick='clique()'>
    <div id='res'>

    </div>

    <script>

        function clique() {
            var pais = window.document.querySelector('input#txtpais').value
            var res = window.document.querySelector('div#res')
            res.innerHTML = `<p>seu pais é <strong>${pais}<strong></p>`
        if (pais == 'brasil' || pais == 'Brasil') {
            res.innerHTML += `<p>você é <strong>brasileiro</strong></p>`
        } else {
            res.innerHTML += `<p>você é <strong>estrangeiro</strong></p>`
        }
        }

    </script>
</body>
</html>
